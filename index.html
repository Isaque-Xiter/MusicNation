<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- jQuery Modal -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta charset="utf-8" />
    <title>MusicNation</title>
</head>

<body>
    <!-- BANNER -->
    <header class="topHeader">
        <span class="txt1">Music</span>
        <span class="txt2">Nation</span>
    </header>
    <!-- Search Style  -->
    <div class="search_div" id="secondTopHeader">
        <form id="form">
            <input id="search" type="text" placeholder="Procurar..">
            <button class="scrbtn"><i class="fas fa-search"></i></button>
        </form>
    </div>

    <!-- Result of songs -->
    <div id="result" class="container">
        <center>
            <p>Resultados serão mostrados aqui</p>
        </center>
    </div>

    <div id="more" class="centered"></div>

    <!-- Feedback Sender Button -->
    <div class="feedback_btn">
        <abbr title="Enviar Feedback">
            <a href="#ex1" rel="modal:open"><img src="images/feeback.png" /></a>
        </abbr>
    </div>

    <!-- Modals -->
    <div id="ex1" class="modal">
        <h4>Deseja enviar Feedback?</h4>
        <a href="http://isaquesilva.infinityfreeapp.com/Feedback-Sender-PHPMailer/" target="_blank"
            class="yes_btn">Sim</a>
        <a href="#" rel="modal:close" class="no_btn">Não</a>
    </div>

    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/bb44531651.js" crossorigin="anonymous"></script>
    <!-- jQuery :) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>

    <script src="script/api.js"></script>
    <script src="script/script.js"></script>

</body>

</html>
