<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta charset="utf-8" />
    <title>MusicNation</title>
  </head>

  <body>
    <!-- Header Start -->
    <header class="topHeader">
      <span class="txt1">Music</span>
      <span class="txt2">Nation</span>
    </header>
    <!-- Header End -->

    <!-- Search Input Start -->
    <div class="search_div" id="secondTopHeader">
      <form id="form" autocomplete="off">
        <input
          class="search_input"
          id="search"
          type="text"
          placeholder="Procurar Música.."
        />
        <button class="scrbtn"><i class="fas fa-search"></i></button>
      </form>
    </div>
    <!-- Search Input End -->

    <!-- Result of Songs Start -->
    <div id="result" class="container">
      <center>
        <p>Resultados serão mostrados aqui</p>
      </center>
    </div>
    <!-- Result of Songs End -->

    <!-- Font Awsome Script -->
    <script src="https://kit.fontawesome.com/bb44531651.js" crossorigin="anonymous" ></script>

    <script src="script/api.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
